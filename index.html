<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Trabajos de Estudio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Mis Trabajos de Estudio</h1>
        <div class="form-container">
            <input type="text" id="titulo" placeholder="Título de la tarea" required>
            <textarea id="descripcion" placeholder="Descripción del trabajo" required></textarea>
            <button id="publicar">Publicar</button>
        </div>
        <div class="trabajos">
            <h2>Trabajos Publicados</h2>
            <div id="listaTrabajos"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
